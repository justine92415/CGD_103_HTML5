<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery UI -- draggable</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#drag').draggable({
                // axis: 'x',
                cursor: 'crosshair',
                revert: true,

                // 限制拖曳範圍: containment
                containment: 'parent',
                // containment: 'window',
                // containment: 'document',
                // containment: [0, 0, 300, 300],
            })
        })
    </script>
</head>
<body>
    <div style="width:300px; height:300px; background: #ccc;">
        <span style="background: maroon;" id="drag">Drag me</span>
    </div>
</body>
</html>
