<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>storage access</title>
    <style>
        label,
        button {
            text-transform: capitalize;
        }

        label {
            width: 60px;
            float: left;
        }
    </style>
</head>

<body>
    <p>
        <label for="keyText">key: </label>
        <input type="text" id="keyText">
    </p>
    <p>
        <label for="valueText">value: </label>
        <input type="text" id="valueText">
    </p>
    <hr>

    <button onclick="storageAccess(1)">set item</button>
    <button onclick="storageAccess(2)">get item</button>
    <button onclick="storageAccess(3)">remove item</button>
    <button onclick="storageAccess(4)">clear all</button>

    <script>
        // localStorage.clear()
        function storageAccess(accesId) {
            let storage = localStorage
            let key = document.querySelector('#keyText').value;
            let value = document.querySelector('#valueText').value;

            switch (accesId) {
                case 1:
                    storage.setItem(key, value)
                    break
                case 2:
                    alert(storage.getItem(key))
                    break
                case 3:
                    storage.removeItem(key)
                    break
                case 1: accesId
                    storage.clear()
                    break
            }
        }
