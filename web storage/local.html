<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>local storage</title>
</head>

<body>
    <button onclick="show()">show storage</button>

    <script>
        function show() {
            if (!localStorage['username']) {
                let name = prompt('what your name?')
                localStorage.setItem('username', name)
            } else {
                alert(localStorage['username'])
            }
        }
